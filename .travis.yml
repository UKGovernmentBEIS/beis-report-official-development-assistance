language: minimal
services:
- docker
jobs:
  include:
  - stage: Test
    name: Build and test the current version of the application using Docker compose
    script: |
      echo "==== build image ===="
      TAG="${TRAVIS_BUILD_NUMBER}-${TRAVIS_COMMIT}"
      docker build --target test -t "thedxw/beis-report-official-development-assistance:$TAG" .
      echo "==== testing app ====" 
      docker-compose -f docker-compose.ci.yml up --detach
      docker exec test-container /bin/bash -c "./wait-for-it.sh redis:6379 --strict -- bundle exec rails db:prepare"
      docker exec test-container /bin/bash -c "bundle exec standardrb"
      docker exec test-container /bin/bash -c "bundle exec rspec"
      docker exec test-container /bin/bash -c "bundle exec brakeman"
      echo "==== testing terrafrom ===="
      cd terraform
      git clone https://github.com/tfutils/tfenv.git ~/.tfenv
      export PATH="$HOME/.tfenv/bin:$PATH"
      tfenv install
      ../install-terraform-provider-for-cf.sh
      terraform init
      terraform fmt  -diff -check -recursive
      terraform validate
      cd ..
      echo "==== linting our shell scripts ===="
      bash -c 'shopt -s globstar nullglob; shellcheck **/*.{sh,ksh,bash}'
      set +eu
deploy:
- provider: script
  script: bash travis-docker-push.sh
  on:
    all_branches: true
- provider: script
  script: bash deploy-terraform.sh
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^(develop|master)$"
env:
  global:
    secure:  # Coveralls.io READ_TOKEN
notifications:
  slack:
    if: branch =~ /(develop|master)/
    on_failure: change
    secure: 
