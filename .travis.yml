language: minimal
services:
  - docker
before_install:
  - docker build . --target test --build-arg RAILS_ENV=test -t app/test
deploy:
  - provider: script
    script: bash travis-docker-push.sh
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^(develop|master|hotfix)"
  - provider: script
    script: bash deploy-terraform.sh
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^(develop|master)$"
env:
  global:
    secure:  # Coveralls.io READ_TOKEN
notifications:
  slack:
    if: branch =~ /(develop|master)/
    on_failure: change
    secure: 
